<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Website Title -->
    <title>Photobook Japan</title>

    <!--     Website Icon -->
    <link rel="icon" type="image/png" href="Japan.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Zen+Tokyo+Zoo&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!--   CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Title and attribution -->
    <h1>写真集 (PHOTOBOOK)</h1>
    <div class="attribution">
        <h2> Coded by <a href="https://www.github.com/Ilyesia">Galen Tsao</a>.</h2>
    </div>

    <!-- Loading Symbol -->
    <div class="loader" id="loader" hidden>
        <img src="Pulse Loading.svg" alt="Loader">
    </div>

    <!-- Container -->
    <div class="image-container" id="image-container"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>

</html>
